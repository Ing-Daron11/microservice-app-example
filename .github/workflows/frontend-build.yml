name: Frontend - Build and Push

on:
  push:
    branches: [master, develop, 'infra/*']
    paths:
      - 'frontend/**'
  pull_request:
    branches: [master]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  REGISTRY: microappdevacr7tnrzw.azurecr.io
  SERVICE: frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Azure Container Registry
      if: github.ref == 'refs/heads/master'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push to ACR
      if: github.ref == 'refs/heads/master'
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.SERVICE }}:latest
          ${{ env.REGISTRY }}/${{ env.SERVICE }}:${{ github.sha }}

    - name: Login to Azure CLI
      if: github.ref == 'refs/heads/master'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Update Container App
      if: github.ref == 'refs/heads/master'
      run: |
        az containerapp update \
          --name microapp-dev-frontend-ca \
          --resource-group rg-microapp-dev-student \
          --image ${{ env.REGISTRY }}/${{ env.SERVICE }}:latest \
          --set-env-vars "FORCE_UPDATE=$(date +%Y%m%d-%H%M%S)"

    - name: Build Only (No Push)
      if: github.ref != 'refs/heads/master'
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: ${{ env.SERVICE }}:${{ github.sha }}
