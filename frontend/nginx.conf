
server {
    listen 80;
    server_name localhost;
    
    # Servir archivos est√°ticos del frontend
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy para Auth API - CORREGIDO: sin slash final y hostname correcto
    location /login {
        proxy_pass http://microapp-dev-auth-api-ca/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }
    
    # Proxy para Todos API - CORREGIDO: ruta /api/ y hostname correcto
    location /api/ {
        proxy_pass http://microapp-dev-todos-api-ca/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }
}
